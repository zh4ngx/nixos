name: "Flake.lock: update Nix dependencies"

on:
  workflow_dispatch: # allows manual triggering
  schedule:
    - cron: "0 10 * * *" # Runs daily at 10:00 UTC (2 AM PST)
jobs:
  nix-flake-update:
    permissions:
      contents: write
      id-token: write
      issues: write
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Determinate Nix
        uses: DeterminateSystems/determinate-nix-action@v3

      - name: Update Nix Flake Lock
        id: update
        uses: DeterminateSystems/update-flake-lock@v28
        with:
          token: ${{ secrets.FLAKE_AUTOMERGE_TOKEN }}

      - name: Merge pull request
        # Ensure 'steps.update' matches the 'id' above
        if: steps.update.outputs.pull-request-number != ''
        run: gh pr merge --auto --squash "${{ steps.update.outputs.pull-request-number }}"
        env:
          GITHUB_TOKEN: ${{ secrets.FLAKE_AUTOMERGE_TOKEN }}
